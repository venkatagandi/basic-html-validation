<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>UserName</h2>
    <input type="text" id="username" name="username" placeholder="username" pattern="[a-zA-Z]{5,}" maxlength="30" required/>
    <div class="invalid">
        Invalid Format
    </div>
    <h2>EmailAddress</h2>
    <input type="email" id="email" name="email" placeholder="email" required/>
    <div class="invalid">  Invalid Format </div>
    <button type="submit" id="submit" name="submit">Next</button>
</body>
</html>
